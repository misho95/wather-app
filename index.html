<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>


<div class="main">
    <header class="top-header">
        weather App / Git hub about
    </header>
    <section class="content">
        <div class="weather-box">
            <header class="weather-header">
                <div class="wh-left">
                    <img src="./icons/sun.png" />
                </div>
                <div class="wh-right">
                    <div>Valle de Angeles, HN</div>
                    <div>Monday 01/17/2023</div>
                </div>
            </header>
            <section class="weather-section">
                <h1>15<small>oC</small></h1>
                <p>Mostly cloudy</p>
            </section>
            <footer class="weather-footer">
                <div>visibility 10km</div>
                <div>feels like 10km</div>
                <div>humidity 10km</div>
                <div>wind 10km</div>
            </footer>
        </div>

        <div class="weather-box">
            <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                    <button class="circale">+</button>
                <h3>Add new location</h3>
            
            </div>    
        </div>
    </section>
</div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>    
    <script src="script.js"></script>
</body>
</html>
